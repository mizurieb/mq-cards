<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicards</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <h1>Mythic Quest - practicards</h1>

    <div class="container">
    <article class="card">
        <img class="card-img" src="./img/ian mythic quest.png" alt="Ian Grimm from Mythic Quest">
        <div class="card__details">
            <h3 class="title">Ian Grimm</h3>
            <ul>
                <li>Creator</li>
                <li>Co-Creative Director</li>
                <li>Ego-driven</li>
            </ul>
            
    </div>
    </div>
    

    <div class="container">
    <article class="card">
        <img class="card-img" src="./img/poppy mythic quest.png" alt="Poppy Li from Mythic Quest">
        <div class="card__details">
            <h3 class="title">Poppy Li</h3>
            <ul>
                <li>Lead Engineer</li>
                <li>Co-Creative Director</li>
                <li>Master coder</li>
            </ul>
        </div>
    </article>
    </div>

    <div class="container">
    <article class="card">
        <img class="card-img" src="./img/david mythic quest.png" alt="David Brittlesbee from Mythic Quest">
        <div class="card__details">
            <h3 class="title">David Brittlesbee</h3>
            <ul>
                <li>Executive Producer</li>
                <li>Lacks confidence</li>
                <li>Soft-spoken</li>
            </ul>
        </div>
    </article>
    </div>

    <div class="container">
    <article class="card">
        <img class="card-img" src="./img/dana mythic quest.png" alt="Dana Bryant from Mythic Quest">
        <div class="card__details">
            <h3 class="title">Dana Bryant</h3>
            <ul>
                <li>Tester</li>
                <li>Streamer</li>
                <li>Learned to code</li>
            </ul>
        </div>
    </article>
    </div>

</body>
</html>
